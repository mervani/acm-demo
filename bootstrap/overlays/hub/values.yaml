default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: true
    project: bootstrap
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/mervani/acm-demo.git
      targetRevision: HEAD
    labels:
      cluster-type: hub

applications:

  acm-hub-app:
    annotations:
      argocd.argoproj.io/sync-wave: '-2'
    source:
      path: apps/acm-hub

  acm-placement-app:
    annotations:
      argocd.argoproj.io/sync-wave: '-1'
    source:
      path: policies/placements
    syncPolicyRetry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  gitops-policy-app:
    source:
      path: policies/gitops

  odf-policy-app:
    source:
      path: policies/odf

  acm-observability-policy-app:
    annotations:
      argocd.argoproj.io/sync-wave: '1'
    source:
      path: policies/observability

  kyverno-policy-app:
    source:
      path: policies/kyverno

  gatekeeper-policy-app:
    source:
      path: policies/gatekeeper

  acm-demo-policies-app:
    source:
      path: policies/demo-policies

  cluster-config-app:
    source:
      path: tenants/cluster-configs

