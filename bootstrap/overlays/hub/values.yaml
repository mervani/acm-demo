default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: true
    project: bootstrap
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/mervani/acm-demo.git
      targetRevision: HEAD
    labels:
      cluster-type: hub

applications:

  acm-placement-app:
    annotations:
      argocd.argoproj.io/sync-wave: '-10'
    source:
      path: policies/placements

  gitops-policy-app:
    source:
      path: policies/gitops

  odf-policy-app:
    source:
      path: policies/odf

  acm-observability-app:
    source:
      path: policies/observability

  kyverno-policy-app:
    source:
      path: policies/kyverno

  cluster-config-app:
    source:
      path: tenants/cluster-configs

